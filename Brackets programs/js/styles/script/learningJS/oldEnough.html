    <title>
        Javascript Test
    </title>

<body>
    <script>
        function age() {
            var age1 = prompt("How old are you?")
            if (age1 <18) {
                alert("You can't drive in Denmark")
            }
            else if(age1<100) {
                alert("You can drive in Denmark")
            }
            else {alert("I think you're too old to drive")}
        };
        age()
    </script>

        <h3>You must have JavaScript to see this site</h3>
    </noscript>
</body>
