<!DOCTYPE HTML>
<html>
<head>
    <meta>
    <title>
        Sipmle Math
    </title>
</head>
<body>
        <header>
            <h1>Simple math</h1>
        </header>
    <main>
        <h4>Plus</h4>
        <p>
            <input id="plus-one"> + <input id="plus-two">
        </p>
        <p id="plus-sum"></p>
        <h4>Minus</h4>
          <p>
            <input id="minus-one"> - <input id="minus-two">
        </p>
        <p id="minus-sum"></p>
        <h4>Gange</h4>
        <p>
            <input id="gange-one"> * <input id="gange-two">
        </p>
        <p id="gange-sum"></p>
        <h4>Dividere</h4>
        <p>
            <input id="dividere-one"> / <input id="dividere-two">
        </p>
        <p id="dividere-sum"></p>

    </main>
    <noscript>
        <h3>You must have JavaScript to see this site</h3>
    </noscript>
    <script src="plus.js"></script>
    <script src="minus.js"></script>
    <script src="gange.js"></script>
    <script src="dividere.js"></script>
</body>
</html>
